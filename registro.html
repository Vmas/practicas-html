<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styloRegistro.css" >
</head>
<body>
    <img alt="logo del Gym"  src="/images/logoGym.png">
    <nav>
    <a class="Irini" href="index.html">HOME</a>
    </nav> 
    <form class="RegistrosUser">
                <h2>Registro de Usuario</h2>
                <div class="inputform">
                    <input type="text" class="nombre" name="nombre" placeholder="Tu Nombre"  required>
                </div>

                <div class="inputform">
                    <input type="text" class="apellido" name="apellido" placeholder="Tu Apellido" required>
                </div>
                
                <div class="inputform">
                    <input type="number" class="cedula" name="cedula" placeholder="Cedula" required>
                </div>
                
                <div class="inputform">
                    <input type="number" class="peso" name="peso" placeholder="Ingresa tu peso en kg" required>
                </div>

                <div class="inputform">
                    <input type="number" class ="estatura" name="estatura" placeholder="Estatura" required>
                </div>

                <div class="inputform">
                
                    <p class="sexo">Sexo:</p>

                    <label for="sexo">Masculino</label>
                    <input class="sexo" id="sexo" type="radio" value="hombre" name="genero" required></input>
                    <label for="sexof">Femenino</label>
                    <input class="sexof" id="sexof" type="radio" value="mujer" name="genero" required></input>
                </div>
                
                <div class="inputform">
                <label class ="objetive" >Objetivo:</label>
               
                <select class="Objetivo" required>
                <option value="ganar masa">Ganar masa Muscular</option>
                <option value="perder peso">Perder Peso</option>
                </select>
                </div>

                <div class="inputform">
                    <input type="email" class="email" name="email" placeholder="Email">
                </div>

                <div class="inputform">
                    <input placeholder="Password" type="password" class="password" name="Password">
                </div>  
                
                <div class="inputform">
                    <input placeholder="Confirmar Password" type="password" class="passwordC">
                </div>

                <div class="inputform">
                    <input type="submit" value="Enviar" class="btn" >
                </div>

    </form>
</body>
</html>
